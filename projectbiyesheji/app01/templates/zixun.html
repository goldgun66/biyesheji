{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
      资讯一览
    </div>

    <!-- Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>标题</th>
          <th>内容</th>
          <th>日期</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for obj in queryset %}
        <tr>
          <th>{{ obj.id }}</th>

          <td>{{ obj.title }}</td>

          <td>{{ obj.text }}</td>

          <td>{{ obj.create_time|date:"Y-m-d" }}</td>
          <td>
            <a class="btn btn-primary btn-xs" href="/news/{{obj.id}}/check/"
              >查看</a
            >
       
            
          </td>
        </tr>
        {% endfor %}

  
      </tbody>
    </table>
      <ul class="pagination">
        {{ page_string }}
    </ul>
  </div>
</div>
{% endblock %}
